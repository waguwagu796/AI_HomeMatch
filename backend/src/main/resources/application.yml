server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/homematch
    username: root
    password: 123
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
