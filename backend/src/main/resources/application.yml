server:
  # Cloudtype 등 PaaS는 PORT 환경 변수로 포트 지정 → 없으면 8080
  port: ${PORT:8080}

spring:
  datasource:
    # DB 연결은 "환경변수 우선"으로 처리합니다.
    #
    # ✅ 외부 DB(클라우드타입 외부 도메인) 기본값으로 설정
    #   - host: svc.sel3.cloudtype.app
    #   - port: 31740
    #   - (주의) 외부 포트는 재배포 시 바뀔 수 있고, 프로젝트 설정에서 TCP 외부 접속 허용 필요
    #
    # 가장 간단한 방법은 DB_URL을 통째로 주는 것입니다:
    #   DB_URL=jdbc:mariadb://svc.sel3.cloudtype.app:31740/homematch
    url: ${DB_URL:jdbc:mariadb://svc.sel3.cloudtype.app:31740/homematch}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:123}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

jwt:
  secret: my-super-secret-key-my-super-secret-key
  expiration: 3600000 # 1시간 (ms)

# 등기부등본 AI 분석용 FastAPI. 비우면 업로드/저장만 하고 분석은 생략. 로컬에서 분석 쓰려면 FASTAPI_BASE_URL=http://localhost:8000 설정
fastapi:
  base-url: ${FASTAPI_BASE_URL:}

# 등기부등본 등 업로드 파일 저장 경로 (상대 또는 절대)
app:
  images:
    base-dir: ${IMAGES_BASE_DIR:images}
